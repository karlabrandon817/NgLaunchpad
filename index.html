<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NG Launchpad</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/ngLaunchpad.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <div ng-controller='LaunchpadController'>
      <h1>NG Launchpad</h1>
      What's your favorite movie? <input type="text" name="name" value="" ng-model='movieName'><button ng-click='getMovieName()'>Show Movie</button>
      <p>Your favorite movies are:</p>
      <ul>
        <li ng-repeat="x in myMovies">
          {{x}}
        </li>
      </ul>

</div>
  </body>
</html>
