<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NG Launchpad</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/ngLaunchpad.js" charset="utf-8"></script>
  </head>
  <body ng-app='myApp'>
    <div ng-controller='LaunchpadController'>
      <h1>NG Launchpad</h1>
      What's your favorite movie? <input type="text" ng-model='movieName'>
      Year Released: <input type="text" ng-model='movieYear'>
      <button ng-click='getMovieName()'>Add Movie</button>
      <p>
      Display Movies: <input type='checkbox' ng-model="myVar">
      <ul ng-show='myVar'>
        <li ng-repeat="x in myMovies" >
          {{x.movie}} ({{x.year}})
        </li>
      </ul>
</p>
</div>
  </body>
</html>
